<div class="report-detail-container">
  <div class="report-detail-card">
    <div class="report-detail-icon">
      <i class="material-icons">{{info.icon}}</i>
    </div>
    <div class="report-detail-title">
      <p class="detail-title-name">{{info.name}}</p>
      <p class="detail-title-description">{{info.description}}</p>
    </div>
  </div>
  <div class="report-detail-card" style="padding-bottom: 1em;">
    <div class="report-detail-card-title">
      您的现状：
    </div>
    <div class="report-detail-card-content">
      <p *ngFor="let status of info.status">{{status}}</p>
    </div>
  </div>
  <div class="report-detail-card">
    <div class="report-detail-card-title">
      创业顾问建议：
    </div>
    <div class="report-detail-card-content">
      <p class="report-detail-suggest">{{info.suggest}}</p>
      <p style="margin: .5em 0 0 0;">我们建议：</p>
      <div class="report-detail-card-content">
        <p class="content-label" *ngIf="info.weAdvice.label">{{info.weAdvice.label}}</p>
        <ol class="content-list" [ngClass]="info.weAdvice.label?'content-with-label':''">
          <li *ngFor="let advice of info.weAdvice.contents">{{advice}}</li>
        </ol>
      </div>
    </div>
  </div>
  <div class="report-detail-card">
    <div class="report-detail-card-title">
      行动规划：
    </div>
    <div class="report-detail-card-content report-detail-action-plan">
      <div class="action-plan-timeline timeline-container">
        <div class="action-plan-timeline-block" *ngFor="let scheduleItem of schedule['schedule']">
          <div class="action-plan-timeline-circle"></div>
          <div class="action-plan-timeline-content">
            <div class="timeline-content-row">
              <p class="action-plan-item action-plan-item-left">{{scheduleItem.content}}</p>
              <p class="action-plan-item action-plan-item-right action-plan-executive">{{scheduleItem.executive}}</p>
            </div>
            <div class="timeline-content-row ">
              <p class="action-plan-item-tip action-plan-item-left">{{scheduleItem.tip}}</p>
              <p class="action-plan-date action-plan-item-right">{{scheduleItem.date}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
