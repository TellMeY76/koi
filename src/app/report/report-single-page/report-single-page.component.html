<div class="report-single-page-container">
  <ul class="single-page-nav">
    <li *ngFor="let content of contents" [ngClass]="activeLi['name']===content['name']?'active-item':''"
        (click)="selectContent(content)">
      <a>{{content.name}}</a>
    </li>
  </ul>
  <div id="contentTop"></div>
  <div class="single-page-block" *ngIf="activeLi && activeLi['index'] < 4">
    <app-report-detail [detailId]="activeLi.index"></app-report-detail>
  </div>
  <div class="single-page-block" *ngIf="activeLi && activeLi['index'] === 4">
    <app-report-package-recommend></app-report-package-recommend>
  </div>
</div>
