<div class="report-single-page-container" (swipeleft)="swipe('left')" (swiperight)="swipe('right')">
  <ul class="single-page-nav">
    <li *ngFor="let content of contents" [ngClass]="activeLi['name']===content['name']?'active-item':''"
        (click)="selectContent(content)">
      <a>{{content.name}}</a>
    </li>
  </ul>
  <div id="contentTop"></div>
  <div class="single-page-block" id="swipeDiv">
    <app-report-detail [detailId]="activeLi.index" *ngIf="activeLi && activeLi['index'] < 4"></app-report-detail>
    <app-report-package-recommend *ngIf="activeLi && activeLi['index'] === 4"></app-report-package-recommend>
  </div>
</div>
